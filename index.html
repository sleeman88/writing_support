<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文作成支援ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>英文作成支援ツール</h1>

    <div class="controls">
        <label for="wordlist-select">単語リスト選択:</label>
        <select id="wordlist-select">
            <option value="wordlists/lv1.json">Level 1(A1 only)</option>
            <option value="wordlists/lv2.json">Level 2(-A2)</option>
            <option value="wordlists/lv3.json">Level 3(-B1)</option>
            <option value="wordlists/lv4.json">Level 4(-B2)</option>
            <option value="wordlists/lv5.json">Level 5(C1)</option>
        </select>
        <span id="loading-indicator" style="display: none;">読み込み中...</span>
    </div>

    <div id="highlight-area" aria-live="polite"></div>
    <textarea id="editor" rows="10" placeholder="ここに英文を入力してください..." spellcheck="false"></textarea>

    <div id="word-count">単語数: 0</div>

    <script src="compromise.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
